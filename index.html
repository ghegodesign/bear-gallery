<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="NEW gallery.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <button class="Hotspot" slot="hotspot-1" data-surface="3 0 150 126 102 0.626 0.013 0.361" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-2" data-surface="8 0 146 170 98 0.249 0.259 0.492" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-3" data-surface="6 0 146 170 98 0.428 0.141 0.432" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-4" data-surface="7 0 146 170 98 0.233 0.265 0.501" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-5" data-surface="12 0 102 174 150 0.360 0.043 0.596" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-6" data-surface="11 0 150 126 102 0.539 0.039 0.422" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-7" data-surface="10 0 150 126 102 0.624 0.001 0.375" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-8" data-surface="9 0 150 126 102 0.570 0.009 0.421" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-9" data-surface="5 0 98 122 146 0.385 0.277 0.338" data-visibility-attribute="visible"></button>
      <button class="Hotspot" slot="hotspot-10" data-surface="4 0 98 122 146 0.568 0.114 0.318" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

      <div id="banner" style="display:none;">
        <div class="banner-content">
          <h1></h1>
          <p></p>
          <button id="closeBanner">Close</button>
        </div>
      </div>
      <script src="script.js"></script>
      <!-- Loads <model-viewer> for browsers: -->
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

      
    </model-viewer>  

  </body>
</html>
